<body>
    <script>
       function isPrime() {
            let n = +prompt("Nhập vào số cần kiểm tra");

            let flag = true;
            if(n < 2) 
            flag = false;
            let i = 2;
            while (i < Math.sqrt(n)) {
                if(n % i == 0){
                    flag = false;                
                }
                i++;
            }
            if(flag){
                alert("Số nguyên tố")
            }else{
                alert("Không phải số nguyên tố")
            }
            return flag;
        }
        isPrime();
    </script>
</body>
